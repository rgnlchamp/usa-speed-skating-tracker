<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug - SQRL Tracker</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background: #1a1a1a;
            color: #00ff00;
            padding: 20px;
            line-height: 1.6;
        }

        h1 {
            color: #00ff00;
            border-bottom: 2px solid #00ff00;
            padding-bottom: 10px;
        }

        .section {
            background: #2a2a2a;
            border: 1px solid #00ff00;
            padding: 20px;
            margin: 20px 0;
            border-radius: 5px;
        }

        .error {
            color: #ff0000;
        }

        .success {
            color: #00ff00;
        }

        .warning {
            color: #ffff00;
        }

        pre {
            background: #0a0a0a;
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
        }

        button {
            background: #00ff00;
            color: #000;
            border: none;
            padding: 10px 20px;
            font-weight: bold;
            cursor: pointer;
            margin: 5px;
        }

        button:hover {
            background: #00cc00;
        }
    </style>
</head>

<body>
    <h1>üîß SQRL Tracker - Diagnostic Tool</h1>

    <div class="section">
        <h2>Quick Links</h2>
        <button onclick="window.location.href='/'">‚Üê Back to Main App</button>
        <button onclick="testAPI()">Test API</button>
        <button onclick="refreshData()">Refresh Data</button>
    </div>

    <div class="section">
        <h2>API Status</h2>
        <div id="api-status">Testing...</div>
    </div>

    <div class="section">
        <h2>Debug Information</h2>
        <div id="debug-info">Loading...</div>
    </div>

    <div class="section">
        <h2>Data Sample</h2>
        <div id="data-sample">Loading...</div>
    </div>

    <script>
        async function testAPI() {
            const statusEl = document.getElementById('api-status');
            statusEl.innerHTML = 'Testing...';

            try {
                const res = await fetch('/api/data');
                const data = await res.json();

                if (res.ok) {
                    const soqcCount = Object.keys(data.soqc || {}).length;
                    const eventsCount = data.events?.length || 0;

                    statusEl.innerHTML = `
                        <div class="success">‚úÖ API Working!</div>
                        <div>Events: ${eventsCount}</div>
                        <div>SOQC Distances: ${soqcCount}</div>
                        <div>Last Updated: ${data.lastUpdated || 'Unknown'}</div>
                    `;

                    // Show sample data
                    const firstKey = Object.keys(data.soqc || {})[0];
                    if (firstKey) {
                        const sample = data.soqc[firstKey];
                        document.getElementById('data-sample').innerHTML = `
                            <h3>Sample: ${firstKey}</h3>
                            <div>Qualified: ${sample.quotas?.qualified?.length || 0}</div>
                            <div>Reserve: ${sample.quotas?.reserve?.length || 0}</div>
                            <pre>${JSON.stringify(sample.quotas?.qualified?.slice(0, 3) || [], null, 2)}</pre>
                        `;
                    }
                } else {
                    statusEl.innerHTML = `
                        <div class="error">‚ùå API Error: ${data.error}</div>
                        <h3>Debug Info:</h3>
                        <pre>${JSON.stringify(data.debug, null, 2)}</pre>
                    `;
                }
            } catch (e) {
                statusEl.innerHTML = `
                    <div class="error">‚ùå Failed to connect: ${e.message}</div>
                `;
            }
        }

        async function loadDebugInfo() {
            const debugEl = document.getElementById('debug-info');
            try {
                const res = await fetch('/api/debug');
                const data = await res.json();
                debugEl.innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
            } catch (e) {
                debugEl.innerHTML = `<div class="error">Failed to load: ${e.message}</div>`;
            }
        }

        async function refreshData() {
            const btn = event.target;
            btn.disabled = true;
            btn.innerText = 'Refreshing...';

            try {
                const res = await fetch('/api/refresh', { method: 'POST' });
                const data = await res.json();

                alert(`Refresh ${res.ok ? 'successful' : 'failed'}: ${data.message || data.error}`);

                if (res.ok) {
                    testAPI();
                }
            } catch (e) {
                alert(`Error: ${e.message}`);
            } finally {
                btn.disabled = false;
                btn.innerText = 'Refresh Data';
            }
        }

        // Auto-run tests on load
        window.onload = () => {
            testAPI();
            loadDebugInfo();
        };
    </script>
</body>

</html>
