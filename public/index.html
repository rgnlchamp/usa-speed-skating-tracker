<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Milan 2026 Speed Skating Qualification Tracker</title>
    <link rel="stylesheet" href="css/styles.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div class="container">
            <h1>Milan 2026 Qualification Tracker</h1>
            <div class="controls">
                <span id="last-updated">Last Updated: Never</span>
                <button id="refresh-btn" onclick="refreshData()">Refresh Data</button>
            </div>
        </div>
    </header>

    <main class="container">
        <section id="usa-summary">
            <h2><img src="usa-flag.svg" alt="USA"
                    style="width: 28px; height: auto; vertical-align: middle; margin-right: 8px;"> Team USA Status</h2>
            <div id="usa-stats" class="stats-grid">
                <!-- Populated by JS -->
                <div class="loading">Loading stats...</div>
            </div>
        </section>

        <section id="events-list">
            <h2>Event Qualification Details</h2>
            <div class="tabs">
                <button class="tab-btn active" onclick="showTab('500m-women')">500m Women</button>
                <button class="tab-btn" onclick="showTab('500m-men')">500m Men</button>
                <button class="tab-btn" onclick="showTab('1000m-women')">1000m Women</button>
                <button class="tab-btn" onclick="showTab('1000m-men')">1000m Men</button>
                <button class="tab-btn" onclick="showTab('1500m-women')">1500m Women</button>
                <button class="tab-btn" onclick="showTab('1500m-men')">1500m Men</button>
                <button class="tab-btn" onclick="showTab('3000m-women')">3000m Women</button>
                <button class="tab-btn" onclick="showTab('5000m-women')">5000m Women</button>
                <button class="tab-btn" onclick="showTab('5000m-men')">5000m Men</button>
                <button class="tab-btn" onclick="showTab('10000m-men')">10000m Men</button>
                <button class="tab-btn" onclick="showTab('Mass Start-women')">Mass Start Women</button>
                <button class="tab-btn" onclick="showTab('Mass Start-men')">Mass Start Men</button>
                <button class="tab-btn" onclick="showTab('Team Pursuit-women')">Team Pursuit Women</button>
                <button class="tab-btn" onclick="showTab('Team Pursuit-men')">Team Pursuit Men</button>
            </div>

            <div id="tab-content">
                <!-- Populated by JS -->
            </div>
        </section>
    </main>

    <script src="js/app.js"></script>
</body>

</html>
